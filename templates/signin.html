<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
</head>
<body>
<main>
    <section>
        <h1>Sign In</h1>
        <form action="/signin" method="post">
            <label for="account_name">Username</label>
            <input type="text" name="account_name" id="account_name" value="rama" placeholder="account name" required>
            <br>


            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password" value="rama" required>

            <br>
            <br>
            <button>Login</button>
        </form>
    </section>
</main>

</body>
</html>
